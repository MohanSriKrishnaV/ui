<mat-horizontal-stepper #stepper>
    <!-- Step 1: User Info -->
    <mat-step [completed]="step1Completed" [editable]="true">
        <ng-template matStepLabel>User Info</ng-template>
        <div class="user-info">
            <div class="user-container">
                <input type="text" [(ngModel)]="username" placeholder="Enter your name...">
                <div *ngIf=" username == ''" class="warning-message">Please enter your name.</div>
            </div>
            <!-- <button mat-button matStepperPrevious class="btn-pg-2-stepper">Back</button> -->
            <button mat-button matStepperNext class="btn-pg-2-stepper" (click)="goToNextStep(2)">Next</button>
        </div>
    </mat-step>

    <!-- Step 2: Display Picture Upload -->
    <mat-step [completed]="step2Completed" [editable]="step1Completed">
        <ng-template matStepLabel>Upload Display Picture</ng-template>
        <div class="dp-upload-container">
            <input type="file" (change)="onFileSelected($event)">
            <div *ngIf="!selectedFile" class="warning-message">Please select a Image for Display Picture.</div>

            <div style="display: flex; flex-direction: row;">
                <button mat-button class="btn-pg-2" (click)="uploadDp()">Upload Display Picture</button>
            </div>
        </div>
        <button mat-button class="btn-pg-2-stepper" matStepperPrevious>Back</button>
        <button mat-button class="btn-pg-2-stepper" matStepperNext (click)="goToNextStep(3)">Next</button>
    </mat-step>

    <!-- Step 3: Chat Messages -->
    <div class="step-container">

        <mat-step [completed]="step3Completed" [editable]="step2Completed">

            </div>

                                    <ng-template #editMode>
